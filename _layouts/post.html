---
layout: pages
---


<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 article-container">
  <span class="category">{{ page.categories }} </span>
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }} | {{ page.description }}</p>
  <hr>
  <div style="padding: 0 10px">
    <div class="col-xs-12  post-title-image">
      <img src='{{ page.thumbnail }}' class='img-responsive'>
    </div>
    {{ content }}
  </div>

</div>
